<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <label for="FirstName">First name:*</label>
    <input type="text">
    <div>
    <label for="LastName">Last Name:*</label>
    <input type="text">
    </div>
    <div>
        <label for="Email">Email Address:*</label>
        <input type="email">
    </div>
    <div>
        <label for="Password">Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="Password">Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="Birthday">Birthday:</label>
        <input type="dates">
    </div>
    <div>
        <label for="GenderIdentity">Gender Identity:</label>
        <div>
        <input type="radio">
        <label for="Male">Male</label>
        <input type="radio">
        <label for="Female">Female</label>
        <input type="radio">
        <label for="Nonbinary">Non-binary</label>
        <input type="radio">
        <label for="NoAnswer">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <div>
            <textarea name="Description" id="" cols="50" rows="6"></textarea>
        </div>
    </div>
    <form action="">
        <label for="Language">Favorite Programming Language:</label>
        <select name="languages" id="">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="C#">C#</option>
        </select>  
    </form>
    <div>
        <input type="checkbox">
        <label for="EmailUpdate">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="button" value="Create Account">
    </div>
    <div>
        <p>*Indicates required</p>
    </div>
</body>
</html>
